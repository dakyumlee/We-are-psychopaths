<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="community.css" rel="stylesheet" />
    <style>
        .admin-panel {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }
        
        .panel-header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(245,240,230,0.1);
            padding: 2rem;
            border-left: 4px solid #8d6e63;
        }
        
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .management-card {
            background: rgba(245,240,230,0.05);
            border: 1px solid rgba(245,240,230,0.2);

        }
        
        .card-title {

            font-size: 1.3em;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid #8d6e63;
            padding-bottom: 0.5rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-family: "Song Myung", serif;

        }

            width: 100%;
            padding: 10px;
            background-color: #8d6e63;
            color: #f5f0e6;
            border: none;
            border-radius: 4px;

        }
        
        .login-section {
            max-width: 400px;
            margin: 200px auto;
            text-align: center;
            background: rgba(245,240,230,0.1);
            padding: 2rem;
            border-radius: 8px;
            border-left: 4px solid #8d6e63;
        }
        
        .login-section input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .login-section button {
            padding: 12px 24px;
            background-color: #8d6e63;
            color: #f5f0e6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Song Myung", serif;
            font-size: 16px;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #a94442;
            color: #f5f0e6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Song Myung", serif;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: rgba(92, 184, 92, 0.2);
            color: #5cb85c;
        }
        
        .error {
            background-color: rgba(217, 83, 79, 0.2);
            color: #d9534f;
        }
        
        .management-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(245,240,230,0.2);
        }
        
        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #f5f0e6;
            cursor: pointer;
            font-family: "Song Myung", serif;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            color: #8d6e63;
            border-bottom-color: #8d6e63;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .progress-container {
            margin: 10px 0;
        }
        
        .progress-bar {
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            height: 20px;
        }
        
        .progress-fill {
            background: #8d6e63;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .file-info {
            font-size: 12px;
            color: #f5f0e6;
            margin-top: 5px;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyAIU8q64ZB6g8D72SPcCxxkOQmhtREN9cg",

        };
        
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.storage = getStorage(app);
        
        const MASTER_KEY = "3292";
        
        class FileUploadManager {
            constructor() {
                this.maxFileSize = 100 * 1024 * 1024;
                this.allowedTypes = {
                    image: ['image/jpeg', 'image/png', 'image/gif', 'image/webp'],
                    video: ['video/mp4', 'video/webm', 'video/mov', 'video/avi']
                };
            }

            validateFile(file, type = 'image') {
                const errors = [];
                
                if (file.size > this.maxFileSize) {
                    errors.push(`파일 크기가 너무 큽니다. 최대 ${this.maxFileSize / 1024 / 1024}MB까지 업로드 가능합니다.`);
                }
                
                if (!this.allowedTypes[type].includes(file.type)) {
                    errors.push(`지원하지 않는 파일 형식입니다. ${this.allowedTypes[type].join(', ')}만 업로드 가능합니다.`);
                }
                
                return {
                    isValid: errors.length === 0,
                    errors
                };
            }

            async compressImage(file, maxWidth = 1920, quality = 0.8) {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = () => {
                        let { width, height } = img;
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob(resolve, 'image/jpeg', quality);
                    };
                    
                    img.src = URL.createObjectURL(file);
                });
            }

            async uploadWithProgress(file, path, onProgress) {
                const storageRef = ref(window.storage, path);
                const uploadTask = uploadBytesResumable(storageRef, file);
                
                return new Promise((resolve, reject) => {
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            onProgress?.(progress);
                        },
                        (error) => {
                            console.error('업로드 오류:', error);
                            reject(error);
                        },
                        async () => {
                            try {
                                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                                resolve(downloadURL);
                            } catch (error) {
                                reject(error);
                            }
                        }
                    );
                });
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        function convertToEmbedUrl(url) {
            let videoId = '';
            
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/embed/')) {
                return url;
            }
            
            if (videoId) {
                return `https://www.youtube.com/embed/${videoId}`;
            }
            
            return url;
        }
        
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        };
        
        document.getElementById("login-btn").addEventListener("click", () => {
            const inputKey = document.getElementById("master-key").value.trim();
            
            if (inputKey === MASTER_KEY) {
                showMessage(document.getElementById("login-message"), "로그인 성공!", "success");
                setTimeout(() => {
                    document.getElementById("login-section").classList.add("hidden");
                    document.getElementById("admin-panel").classList.remove("hidden");
                    initializeForms();
                }, 500);
            } else {
                showMessage(document.getElementById("login-message"), "마스터키가 올바르지 않습니다.", "error");
            }
        });

        document.getElementById("master-key").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("login-btn").click();
            }
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
            if (confirm("로그아웃 하시겠습니까?")) {
                document.getElementById("admin-panel").classList.add("hidden");
                document.getElementById("login-section").classList.remove("hidden");
                document.getElementById("master-key").value = "";
            }
        });

        function initializeForms() {
            const uploadManager = new FileUploadManager();

            document.querySelectorAll('input[name="video-type"]').forEach(radio => {
                radio.addEventListener("change", () => {
                    if (radio.value === "youtube") {
                        document.getElementById("youtube-input").style.display = "block";
                        document.getElementById("file-input").style.display = "none";
                    } else {
                        document.getElementById("youtube-input").style.display = "none";
                        document.getElementById("file-input").style.display = "block";
                    }
                });
            });

            document.getElementById("gallery-image").addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    const fileInfo = `파일: ${file.name} (${uploadManager.formatFileSize(file.size)})`;
                    document.getElementById("gallery-file-info").textContent = fileInfo;
                }
            });

            document.getElementById("video-file").addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    const fileInfo = `파일: ${file.name} (${uploadManager.formatFileSize(file.size)})`;
                    document.getElementById("video-file-info").textContent = fileInfo;
                }
            });

            document.getElementById("mother-photo").addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    const fileInfo = `파일: ${file.name} (${uploadManager.formatFileSize(file.size)})`;
                    document.getElementById("mother-photo-file-info").textContent = fileInfo;
                }
            });

            document.getElementById("diary-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = document.getElementById("diary-title").value.trim();
                const content = document.getElementById("diary-content").value.trim();
                const isPrivate = document.getElementById("diary-private").checked;
                
                if (!title || !content) {
                    showMessage(document.getElementById("diary-message"), "제목과 내용을 모두 입력해주세요.", "error");
                    return;
                }
                
                try {
                    await addDoc(collection(window.db, "diaryPosts"), {
                        title, content, author: "주은", isPublic: !isPrivate,
                        timestamp: serverTimestamp(), secretPassword: isPrivate ? "3292" : ""
                    });
                    showMessage(document.getElementById("diary-message"), "일기가 성공적으로 등록되었습니다!", "success");
                    document.getElementById("diary-form").reset();
                } catch (error) {
                    console.error("일기 등록 오류:", error);
                    showMessage(document.getElementById("diary-message"), "일기 등록 중 오류가 발생했습니다.", "error");
                }
            });

            document.getElementById("timeline-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const date = document.getElementById("timeline-date").value;
                const content = document.getElementById("timeline-content").value.trim();
                
                if (!date || !content) {
                    showMessage(document.getElementById("timeline-message"), "날짜와 내용을 모두 입력해주세요.", "error");
                    return;
                }
                
                try {
                    await addDoc(collection(window.db, "timelineEvents"), {
                        start: date, content, timestamp: serverTimestamp()
                    });
                    showMessage(document.getElementById("timeline-message"), "타임라인 이벤트가 성공적으로 추가되었습니다!", "success");
                    document.getElementById("timeline-form").reset();
                } catch (error) {
                    console.error("타임라인 이벤트 추가 오류:", error);
                    showMessage(document.getElementById("timeline-message"), "이벤트 추가 중 오류가 발생했습니다.", "error");
                }
            });

            document.getElementById("gallery-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const imageFile = document.getElementById("gallery-image").files[0];
                const caption = document.getElementById("gallery-caption").value.trim();
                const messageEl = document.getElementById("gallery-message");
                
                if (!imageFile || !caption) {
                    showMessage(messageEl, "이미지와 설명을 모두 입력해주세요.", "error");
                    return;
                }
                
                const validation = uploadManager.validateFile(imageFile, 'image');
                if (!validation.isValid) {
                    showMessage(messageEl, validation.errors.join('<br>'), "error");
                    return;
                }
                
                try {
                    const progressContainer = document.createElement('div');
                    progressContainer.innerHTML = `
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div id="gallery-upload-progress" class="progress-fill"></div>
                            </div>
                            <p id="gallery-upload-status" style="margin: 5px 0; font-size: 14px; color: #f5f0e6;">업로드 준비 중...</p>
                        </div>
                    `;
                    messageEl.appendChild(progressContainer);
                    
                    let processedFile = imageFile;
                    if (imageFile.size > 5 * 1024 * 1024) {
                        document.getElementById("gallery-upload-status").textContent = "이미지 압축 중...";
                        processedFile = await uploadManager.compressImage(imageFile);
                    }
                    
                    const fileName = `${Date.now()}_${imageFile.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
                    const imageUrl = await uploadManager.uploadWithProgress(
                        processedFile, 
                        `gallery/${fileName}`,
                        (progress) => {
                            document.getElementById("gallery-upload-progress").style.width = `${progress}%`;
                            document.getElementById("gallery-upload-status").textContent = `업로드 중... ${Math.round(progress)}%`;
                        }
                    );
                    
                    await addDoc(collection(window.db, "galleryPosts"), {
                        imageUrl, caption, timestamp: serverTimestamp()
                    });
                    
                    showMessage(messageEl, "사진이 성공적으로 업로드되었습니다!", "success");
                    document.getElementById("gallery-form").reset();
                    document.getElementById("gallery-file-info").textContent = "";
                    
                } catch (error) {
                    console.error("사진 업로드 오류:", error);
                    let errorMessage = "사진 업로드 중 오류가 발생했습니다.";
                    if (error.code === 'storage/quota-exceeded') {
                        errorMessage = "저장 공간이 부족합니다.";
                    } else if (error.code === 'storage/unauthorized') {
                        errorMessage = "업로드 권한이 없습니다.";
                    }
                    showMessage(messageEl, errorMessage, "error");
                }
            });

            document.getElementById("video-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = document.getElementById("video-title").value.trim();
                const description = document.getElementById("video-description").value.trim();
                const videoType = document.querySelector('input[name="video-type"]:checked').value;
                const messageEl = document.getElementById("video-message");
                
                if (!title) {
                    showMessage(messageEl, "영상 제목을 입력해주세요.", "error");
                    return;
                }
                
                try {
                    let videoUrl = "";
                    let isYoutube = false;
                    
                    if (videoType === "youtube") {
                        const youtubeUrl = document.getElementById("youtube-url").value.trim();
                        if (!youtubeUrl) {
                            showMessage(messageEl, "YouTube 링크를 입력해주세요.", "error");
                            return;
                        }
                        videoUrl = convertToEmbedUrl(youtubeUrl);
                        isYoutube = true;
                    } else {
                        const videoFile = document.getElementById("video-file").files[0];
                        if (!videoFile) {
                            showMessage(messageEl, "비디오 파일을 선택해주세요.", "error");
                            return;
                        }

                        const validation = uploadManager.validateFile(videoFile, 'video');
                        if (!validation.isValid) {
                            showMessage(messageEl, validation.errors.join('<br>'), "error");
                            return;
                        }

                        const progressContainer = document.createElement('div');
                        progressContainer.innerHTML = `
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div id="video-upload-progress" class="progress-fill"></div>
                                </div>
                                <p id="video-upload-status" style="margin: 5px 0; font-size: 14px; color: #f5f0e6;">업로드 시작 중...</p>
                            </div>
                        `;
                        messageEl.appendChild(progressContainer);

                        const fileName = `${Date.now()}_${videoFile.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
                        videoUrl = await uploadManager.uploadWithProgress(
                            videoFile,
                            `campaignVideos/${fileName}`,
                            (progress) => {
                                document.getElementById("video-upload-progress").style.width = `${progress}%`;
                                document.getElementById("video-upload-status").textContent = `업로드 중... ${Math.round(progress)}%`;
                            }
                        );
                    }
                    
                    await addDoc(collection(window.db, "campaignVideos"), {
                        title, description, videoUrl, isYoutube, timestamp: serverTimestamp()
                    });
                    
                    showMessage(messageEl, "영상이 성공적으로 업로드되었습니다!", "success");
                    document.getElementById("video-form").reset();
                    document.getElementById("video-file-info").textContent = "";
                    
                } catch (error) {
                    console.error("영상 업로드 오류:", error);
                    let errorMessage = "영상 업로드 중 오류가 발생했습니다.";
                    if (error.code === 'storage/quota-exceeded') {
                        errorMessage = "저장 공간이 부족합니다.";
                    } else if (error.code === 'storage/unauthorized') {
                        errorMessage = "업로드 권한이 없습니다.";
                    }
                    showMessage(messageEl, errorMessage, "error");
                }
            });

            document.getElementById("mother-music-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const title = document.getElementById("music-title").value.trim();
                const originalUrl = document.getElementById("music-url").value.trim();
                
                if (!title || !originalUrl) {
                    showMessage(document.getElementById("mother-music-message"), "제목과 YouTube 링크를 모두 입력해주세요.", "error");
                    return;
                }
                
                const embedUrl = convertToEmbedUrl(originalUrl);
                
                try {
                    await addDoc(collection(window.db, "motherMusic"), {
                        title,
                        url: embedUrl,
                        originalUrl,
                        timestamp: serverTimestamp()
                    });
                    showMessage(document.getElementById("mother-music-message"), "🎵 음악이 성공적으로 추가되었습니다!", "success");
                    document.getElementById("mother-music-form").reset();
                } catch (error) {
                    console.error("음악 추가 오류:", error);
                    showMessage(document.getElementById("mother-music-message"), "음악 추가 중 오류가 발생했습니다.", "error");
                }
            });

            document.getElementById("mother-photo-form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const photoFile = document.getElementById("mother-photo").files[0];
                const caption = document.getElementById("photo-caption").value.trim();
                const messageEl = document.getElementById("mother-photo-message");
                
                if (!photoFile || !caption) {
                    showMessage(messageEl, "사진과 설명을 모두 입력해주세요.", "error");
                    return;
                }
                
                const validation = uploadManager.validateFile(photoFile, 'image');
                if (!validation.isValid) {
                    showMessage(messageEl, validation.errors.join('<br>'), "error");
                    return;
                }
                
                try {
                    const progressContainer = document.createElement('div');
                    progressContainer.innerHTML = `
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div id="mother-photo-progress" class="progress-fill"></div>
                            </div>
                            <p id="mother-photo-status" style="margin: 5px 0; font-size: 14px; color: #f5f0e6;">업로드 준비 중...</p>
                        </div>
                    `;
                    messageEl.appendChild(progressContainer);
                    
                    let processedFile = photoFile;
                    if (photoFile.size > 5 * 1024 * 1024) {
                        document.getElementById("mother-photo-status").textContent = "이미지 압축 중...";
                        processedFile = await uploadManager.compressImage(photoFile);
                    }
                    
                    const fileName = `${Date.now()}_${photoFile.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
                    const photoUrl = await uploadManager.uploadWithProgress(
                        processedFile,
                        `motherPhotos/${fileName}`,
                        (progress) => {
                            document.getElementById("mother-photo-progress").style.width = `${progress}%`;
                            document.getElementById("mother-photo-status").textContent = `업로드 중... ${Math.round(progress)}%`;
                        }
                    );
                    
                    await addDoc(collection(window.db, "motherPhotos"), {
                        photoUrl, caption, timestamp: serverTimestamp()
                    });
                    
                    showMessage(messageEl, "📷 사진이 성공적으로 추가되었습니다!", "success");
                    document.getElementById("mother-photo-form").reset();
                    document.getElementById("mother-photo-file-info").textContent = "";
                    
                } catch (error) {
                    console.error("사진 추가 오류:", error);
                    let errorMessage = "사진 추가 중 오류가 발생했습니다.";
                    if (error.code === 'storage/quota-exceeded') {
                        errorMessage = "저장 공간이 부족합니다.";
                    } else if (error.code === 'storage/unauthorized') {
                        errorMessage = "업로드 권한이 없습니다.";
                    }
                    showMessage(messageEl, errorMessage, "error");
                }
            });

            document.getElementById("refresh-comments-btn").addEventListener("click", loadMotherComments);
            loadMotherComments();
        }

        async function loadMotherComments() {
            try {
                const listEl = document.getElementById("mother-comments-list");
                listEl.innerHTML = "<p style='text-align: center; color: #8d6e63;'>댓글을 불러오는 중...</p>";
                
                const snaps = await getDocs(query(collection(window.db, "motherComments"), orderBy("timestamp", "desc")));
                listEl.innerHTML = "";
                
                if (snaps.empty) {
                    listEl.innerHTML = "<p style='text-align: center; color: #f5f0e6; font-style: italic;'>아직 등록된 댓글이 없습니다.</p>";
                    return;
                }
                
                snaps.forEach(docSnap => {
                    const { text } = docSnap.data();
                    const id = docSnap.id;

                    const commentDiv = document.createElement("div");
                    commentDiv.style.cssText = `
                        background: rgba(245,240,230,0.1);
                        border-left: 4px solid #8d6e63;
                        padding: 12px;
                        margin-bottom: 10px;
                        border-radius: 4px;
                        position: relative;
                    `;
                    
                    commentDiv.innerHTML = `
                        <p style="margin: 0; padding-right: 60px; color: #f5f0e6; font-style: italic;">${text}</p>
                        <button onclick="deleteMotherComment('${id}')" 
                                style="position: absolute; top: 8px; right: 8px; background: #dc3545; color: white; border: none; border-radius: 3px; padding: 4px 8px; cursor: pointer; font-size: 12px;">
                            삭제
                        </button>
                    `;
                    
                    listEl.appendChild(commentDiv);
                });
            } catch (error) {
                console.error("댓글 로드 오류:", error);
                document.getElementById("mother-comments-list").innerHTML = "<p style='color: #dc3545;'>댓글을 불러오는 중 오류가 발생했습니다.</p>";
            }
        }

        window.deleteMotherComment = async function(commentId) {
            if (!confirm("정말 이 댓글을 삭제하시겠습니까?")) return;
            
            try {
                await deleteDoc(doc(window.db, "motherComments", commentId));
                showMessage(document.getElementById("mother-comments-message"), "댓글이 성공적으로 삭제되었습니다!", "success");
                loadMotherComments();
            } catch (error) {
                console.error("댓글 삭제 오류:", error);
                showMessage(document.getElementById("mother-comments-message"), "댓글 삭제 중 오류가 발생했습니다.", "error");
            }
        };

        function showMessage(element, message, type) {
            element.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = "";
            }, 5000);
        }
    </script>
</body>
</html>
