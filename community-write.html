    <h1 id="form-title">새 글 작성</h1>
    
    <div style="background: rgba(245,240,230,0.05); padding: 1rem; border-left: 4px solid #8d6e63; margin-bottom: 2rem;">
      <p style="margin: 0; color: #f5f0e6; font-style: italic; text-align: center;">
        자유롭게 이야기를 나눠보세요. 서로를 배려하는 마음으로 소통해주세요.
      </p>

    <form id="post-form">
      <input type="text" id="author-input" placeholder="작성자명 (선택사항)" style="margin-bottom: 10px;" />

      <textarea id="content-input" rows="15" placeholder="내용을 입력하세요" required></textarea>
      <div style="text-align: center; margin-top: 1rem;">
        <button type="submit" style="
          padding: 12px 24px;
          background-color: #8d6e63;
          color: #f5f0e6;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-family: 'Song Myung', serif;
          font-size: 16px;
        ">글 등록하기</button>
        <a href="community-list.html" style="
          display: inline-block;
          margin-left: 10px;
          padding: 12px 24px;
          background-color: #666;
          color: #f5f0e6;
          border-radius: 4px;
          text-decoration: none;
          font-family: 'Song Myung', serif;
        ">목록으로</a>
